<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>万维网畅所欲言论坛</title>
    <style>
      body {
        margin: 0;
        height: 150vh;
        background-color: #eee;
      }
      /* * {
        border: 1px solid black;
      } */
      .yinying {
        box-shadow:
          rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px,
          rgb(0 0 0 / 12%) 0px 1px 3px 0px;
      }
      .flex {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 10px;
      }
      .mgr8 {
        margin-right: 10px;
      }
      .mgt8 {
        margin-top: 10px;
      }
      .search-container input {
        width: 400px;
        height: 25px;
        line-height: 20px;
      }
      .search-container button {
        width: 50px;
        height: 30px;
        line-height: 20px;
        background-color: beige;
        border: 1px solid #868686;
      }
      .daohang {
        margin-bottom: 20px;
        padding: 10px 20px;
        margin-left: 63px;
      }
    </style>
  </head>

    <!--侧边栏-->>

      <!--头像栏-->

          align-items: center;
          justify-content: center;
          margin-left: 50px;
          margin-top: 50px;

        class="flex"

          height="80px"

      </div>
      <div
        style="
          margin-top: 10px;
          margin-left: 49px;
          font-size: 17px;
          font-weight: 500;
        "
      >
        最伟大的作品
      </div>
      <!--导航栏-->
      <div class="flex1">
        <div
          class="daohang"
          style="
            margin-top: 90px;
            border-bottom: 1px solid rgb(190, 190, 190);
            margin-right: 64px;
          "

          关注
        </div>
        <div
          class="daohang"
          style="
            border-bottom: 1px solid rgb(190, 190, 190);
            margin-right: 64px;
          "

        <div

          style="
            border-bottom: 1px solid rgb(190, 190, 190);
            margin-right: 64px;

    </div>

      <div style="height: 150px; z-index: 1" class="baise yinying"></div>
      <!--内容区-->
      <div style="overflow: auto" class="flex1 flex">
        <!--左区-->
        <div style="flex: 3" class="flex column mg8">

            <div class="container">
              <div class="search-container">

          </div>

          <div class="flex">

            <div style="height: 50px" class="flex1 baise mgr8 yinying"></div>

        <div style="flex: 1" class="flex column mgr8 mgt8">
          <!--聊天区-->
          <div style="height: 101px"></div>
          <div style="height: 50px" class="baise mgt8 yinying"></div>
          <div style="height: 50px" class="baise mgt8 yinying"></div>
          <div style="height: 50px" class="baise mgt8 yinying"></div>

          <div style="height: 50px" class="baise mgt8 yinying"></div>

          <div style="height: 50px" class="baise mgt8 yinying"></div>
          <div style="height: 50px" class="baise mgt8 yinying"></div>
        </div>
      </div>
    </div>
  </body>
</html>
